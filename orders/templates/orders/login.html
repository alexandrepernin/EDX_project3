{% extends "orders/base.html" %}
{% block body %}
<form action="{% url 'login' %}" method="post" class="form-signin">
  {% csrf_token %}
  <h1 class='text-center'>Sign in</h1>
  <br>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input name="username" type="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  {% if message %}
      <div>{{ message }}</div>
  {% endif %}
  <br>
  <button id="signin_button" class="btn btn-dark" type="submit" value="Login">Sign in</button>
  <br>
  <p> Don't have an account? <a href="#">Create one</a> </p>
</form>
{% endblock %}
